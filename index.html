<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="title">Tic Tac Toe</h1>
            <p id="status"></p>
            <div class="row">
                <ul id="grid">
                    <li class="cell" onclick="move(0)"></li>
                    <li class="cell" onclick="move(1)"></li>
                    <li class="cell" onclick="move(2)"></li>
                    <li class="cell" onclick="move(3)"></li>
                    <li class="cell" onclick="move(4)"></li>
                    <li class="cell" onclick="move(5)"></li>
                    <li class="cell" onclick="move(6)"></li>
                    <li class="cell" onclick="move(7)"></li>
                    <li class="cell" onclick="move(8)"></li>
                </ul>
            </div>
            <button id="btn-reset" onclick="reset()">Reset</button>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/82448a6f83.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
